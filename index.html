<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>
<body>
    <main class="container">
        <h1>World Clock</h1>
        <select name="" id="">
            <option value="">Select a city...</option>
            <option value="">Johannesburg</option>
            <option value="">Rotterdam</option>
            <option value="">Tokyo</option>
        </select>
        <div class="city">
            <h2>Johannesburg</h2>
            <div class="date">April 20th 2025</div>
            <div class="time">12:41:00 PM</div>
        </div>
        <div class="city">
            <h2>Rotterdam</h2>
            <div class="date">April 20th 2025</div>
            <div class="time">12:41:00 PM</div>
        </div>
    </main>
    <footer>Built by <a href="https://github.com/Melissa-Henry-Dev">Melissa Henry</a>, code hosted on <a href="https://github.com/Melissa-Henry-Dev/World-Clock">Github</a> Website hosted on <a href="https://world-clock-melissa.netlify.app/">Netlify</a></footer>
    <script src="/src/script.js"></script>
</body>
</html>
